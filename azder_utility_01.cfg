//Displaydamage - Switch Script
alias displaydamage "displaydamage_on"
alias displaydamage_on "con_filter_text "Damage Given"; con_filter_text_out Player:; con_filter_enable 2; developer 1; alias displaydamage "displaydamage_off""
alias displaydamage_off "con_filter_enable 0; developer 0; alias displaydamage "displaydamage_on""



// sensitivity
alias senseup "incrementvar sensitivity 1 9 +0.25"
alias sensedn "incrementvar sensitivity 1 9 -0.25"
alias senseok "sensitivity 6"


//crosshair
alias xcycle "incrementvar cl_crosshaircolor 1 5 1"

// net graph
alias netg incrementvar net_graph 0 1 1

// chatter
alias screams "incrementvar voice_modenable 0 1 1"